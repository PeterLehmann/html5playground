            {

    <body>
        <nav><ul><li><a href="StructureAndLayout.html">Struktur og layout</a></li></ul></nav>
        <hgroup>
            <h1>Test of canvas</h1>
            <h2>By TJK</h2>
        </hgroup>
      
       
        <canvas id="gameCanvas" >Your sucky browser does not support canvas. Get a grip!</canvas>
        
        <svg>
            <rect width="200" height="100" style="fill:rgb(100,200,255); stroke-width:100"/>
            <circle cx="20" cy="20" r="50" stroke="black" fill="red" stroke-width="2" />
        </svg>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        
        <script>
            var context;
            var counter = 0;
            var canvas = document.getElementById("gameCanvas");
            
            $(function () {
                context = canvas.getContext("2d");
                canvas.width = window.innerWidth;
                canvas.height = 400;
                setInterval(randomCircle, 1000);
            });

            var randomCircle = function () {
                
                var randomcolor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                var x = Math.floor(canvas.width * Math.random());
                var y = Math.floor(canvas.height * Math.random());
                var radius = Math.floor(100 * Math.random());
                
                var gradient = context.createLinearGradient(x-radius, 0, x+radius, 0);
                gradient.addColorStop(0, "black");
                gradient.addColorStop(0.8, randomcolor);
                gradient.addColorStop(1, "white");

                context.fillStyle = gradient;

                context.beginPath();
               
                context.arc(x, y, radius, 0, 2 * Math.PI);
                context.fill();                
            };

        </script>
    </body>
</html>
